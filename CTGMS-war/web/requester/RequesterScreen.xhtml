<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Conference Travel Grant System</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h4>User Options</h4>
            <h:form>
                <h:commandButton class="btn waves-effect waves-light" value="Create Application" type="command" action="#{requesterBean.createApplication()}"/>

                <br/>
                <h:commandButton class="btn waves-effect waves-light" value="Logout" type="command" action="#{requesterBean.logout()}"/>
            </h:form>
        </div>
    </h:body>
</html>
