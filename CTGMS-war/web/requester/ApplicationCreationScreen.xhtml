<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Create Application</title>
    </h:head>
    <h:body>
        <div class="container">
            <h4>Create Application</h4>
            <h:form>
                <h:outputText value="Application Title:"></h:outputText>
                <h:inputText id="titleIn" value="#{applicationCreationBean.title}"></h:inputText>
                <br/>
                <h:outputText value="Description:"></h:outputText>
                <h:inputText id="descriptionIn" value="#{applicationCreationBean.description}"></h:inputText>
                <br/>
                <br/>
                <h5>Expense Report</h5>
                <hr/>
                <h:outputText value="Registration Expense Amount:"></h:outputText>
                <h:inputText id="registrationExpenseAmountIn" value="#{applicationCreationBean.registrationAmount}"></h:inputText>
                <br/>
                <h:outputText value="Transportation Expense Amount:"></h:outputText>
                <h:inputText id="transportationExpenseAmountIn" value="#{applicationCreationBean.transportationAmount}"></h:inputText>
                <br/>
                <h:outputText value="Accomodation Expense Amount:"></h:outputText>
                <h:inputText id="accomodationExpenseAmountIn" value="#{applicationCreationBean.accomodationAmount}"></h:inputText>
                <br/>
                <h:outputText value="Meals Expense Amount:"></h:outputText>
                <h:inputText id="mealsExpenseAmountIn" value="#{applicationCreationBean.mealsAmount}"></h:inputText>
                <br/>
                <br/>
                <h5>Conference</h5>
                <hr/>
                <h:outputText value="Conference Name:"></h:outputText>
                <h:inputText id="conferenceName" value="#{applicationCreationBean.conferenceName}"></h:inputText>
                <br/>
                <h:outputText value="Conference Website:"></h:outputText>
                <h:inputText id="conferenceWebsite" value="#{applicationCreationBean.conferenceWebsite}"></h:inputText>
                <br/>
                <h:outputText value="Conference Start Date:"></h:outputText>
                <h:inputText id="conferenceStartDate" value="#{applicationCreationBean.conferenceStartDateString}"></h:inputText>
                <br/>
                <h:outputText value="Conference End Date:"></h:outputText>
                <h:inputText id="conferenceEndDate" value="#{applicationCreationBean.conferenceEndDateString}"></h:inputText>
                <br/>
                <br/>
                <h:commandButton value="Submit" type="command" actionListener="#{applicationCreationBean.submit()}"/>
            </h:form>      
        </div>
    </h:body>
</html>
