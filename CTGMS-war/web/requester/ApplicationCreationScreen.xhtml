<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Create Application</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h4>Create Application</h4>
            <h:form>
                <h:outputText value="Application Title:"></h:outputText>
                <h:inputText id="titleIn" required="true" value="#{applicationCreationBean.title}"></h:inputText>
                <br/>
                <h:outputText value="Description:"></h:outputText>
                <h:inputText id="descriptionIn" required="true" value="#{applicationCreationBean.description}"></h:inputText>
                <br/>
                <br/>
                <h5>Expense Report</h5>
                <h:outputText value="Registration Expense Amount:"></h:outputText>
                <h:inputText id="registrationExpenseAmountIn" required="true" value="#{applicationCreationBean.registrationAmount}">
                    <f:validateDoubleRange minimum="0.00"/>
                </h:inputText>
                <br/>
                <h:outputText value="Transportation Expense Amount:"></h:outputText>
                <h:inputText id="transportationExpenseAmountIn" required="true" value="#{applicationCreationBean.transportationAmount}">
                    <f:validateDoubleRange minimum="0.00"/>
                </h:inputText>
                <br/>
                <h:outputText value="Accomodation Expense Amount:"></h:outputText>
                <h:inputText id="accomodationExpenseAmountIn" required="true" value="#{applicationCreationBean.accomodationAmount}">
                    <f:validateDoubleRange minimum="0.00"/>
                </h:inputText>
                <br/>
                <h:outputText value="Meals Expense Amount:"></h:outputText>
                <h:inputText id="mealsExpenseAmountIn" required="true" value="#{applicationCreationBean.mealsAmount}">
                    <f:validateDoubleRange minimum="0.00"/>
                </h:inputText>
                <br/>
                <br/>
                <h5>Conference</h5>
                <h:outputText value="Conference Name:"></h:outputText>
                <h:inputText id="conferenceName" required="true" value="#{applicationCreationBean.conferenceName}"></h:inputText>
                <br/>
                <h:outputText value="Conference Website:"></h:outputText>
                <h:inputText id="conferenceWebsite" required="true" value="#{applicationCreationBean.conferenceWebsite}"></h:inputText>
                <br/>
                <h:outputText value="Conference Start Date:"></h:outputText>
                <h:inputText id="conferenceStartDate" required="true" value="#{applicationCreationBean.conferenceStartDateString}">
                    <h:message for="conferenceStartDate" />
                </h:inputText>
                <br/>
                <h:outputText value="Conference End Date:"></h:outputText>
                <h:inputText id="conferenceEndDate" required="true" value="#{applicationCreationBean.conferenceEndDateString}"></h:inputText>
                <br/>
                <br/>
                <h:commandButton class="btn waves-effect waves-light" value="Submit" type="command" action="#{applicationCreationBean.submit()}"/>
            </h:form>      
        </div>
    </h:body>
</html>
