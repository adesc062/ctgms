<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Conference Travel Grant System</title>
    </h:head>
    <h:body>
        <div class="container">
            <h4>Conference Travel Grant System</h4>
            <h:form>
                <h:outputText value="Username:"></h:outputText>
                <h:inputText id="loginIdIn" value="#{signInBean.loginId}" required="true" requiredMessage="Please enter your Username"></h:inputText>
                <br/>
                <h:outputText value="Password:"></h:outputText>
                <h:inputText id="passwordIn" value="#{signInBean.password}" required="true" requiredMessage="Please enter your Password"></h:inputText>
                <br/>
                <br/>
                <h:commandButton value="Sign In" type="command" action="#{signInBean.signIn()}"/>
                <br/>
                <br/>
                <h:commandButton value="Register Requester Account" type="command" action="#{signInBean.registerRequesterAccount()}"/>
                <h:commandButton value="Register Supervisor Account" type="command" action="#{signInBean.registerSupervisorAccount()}"/>
            </h:form>
        </div>
    </h:body>
</html>
