<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Create Requester Account</title>
    </h:head>
    <h:body>
        <h3>Create Requester Account</h3>
        <h:form>
            <h:outputText value="Username:"></h:outputText>
            <h:inputText id="loginIdIn" value="#{signInBean.loginId}"></h:inputText>
            <br/>
            <h:outputText value="Password:"></h:outputText>
            <h:inputText id="passwordIn" value="#{signInBean.password}"></h:inputText>
            <br/>
            <br/>
            <h:commandButton value="Submit" type="command" actionListener="#{signInBean.submit()}"/>
            <br/>
            <br/>
            <h:commandButton value="Create Requester Account" type="command" action="#{signInBean.createRequesterAccount()}"/>
            <h:commandButton value="Create Supervisor Account" type="command" action="#{signInBean.createSupervisorAccount()}"/>
        </h:form>
    </h:body>
</html>
