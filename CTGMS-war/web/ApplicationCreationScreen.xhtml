<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Application</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Title"></h:outputText>
            <h:inputText id="titleIn" value="#{createApplication.title}"> </h:inputText>
            <br/>
            <h:outputText value="Status"></h:outputText>
            <h:inputText id="statusIn" value="#{createApplication.status}"> </h:inputText>
           <br/>
            <h:outputText value="Conference"></h:outputText>
            <h:inputText id="confIn" value="#{createApplication.conference}"> </h:inputText>
            <br/>
            <h:outputText value="Description"></h:outputText>
            <h:inputText id="descIn" value="#{createApplication.description}"> </h:inputText>
          <br/>
          <h:commandButton value="process" type="command"  
                                            actionListener="#{createApplication.process()}"/>
        </h:form>
    </h:body>
</html>
