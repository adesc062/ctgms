<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register Supervisor Account</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h4>Register Supervisor Account</h4>
            <h:form>
                <h:outputText value="Username:"></h:outputText>
                <h:inputText id="loginIdIn" value="#{registerSupervisorBean.loginId}"></h:inputText>
                <br/>
                <h:outputText value="Password:"></h:outputText>
                <h:inputText id="passwordIn" value="#{registerSupervisorBean.password}"></h:inputText>
                <br/>
                <h:outputText value="Given Names:"></h:outputText>
                <h:inputText id="givenNamesIn" value="#{registerSupervisorBean.givenNames}"></h:inputText>
                <br/>
                <h:outputText value="Surname:"></h:outputText>
                <h:inputText id="surnameIn" value="#{registerSupervisorBean.surname}"></h:inputText>
                <br/>
                <h:outputText value="Email:"></h:outputText>
                <h:inputText id="emailIn" value="#{registerSupervisorBean.email}"></h:inputText>
                <br/>
                <h:outputText value="Employee Number:"></h:outputText>
                <h:inputText id="employeeNumberIn" value="#{registerSupervisorBean.employeeNumber}"></h:inputText>
                <br/>
                <br/>
                <h:commandButton class="btn waves-effect waves-light" value="Submit" type="command" actionListener="#{registerSupervisorBean.submit()}"/>
            </h:form>
        </div>
    </h:body>
</html>
