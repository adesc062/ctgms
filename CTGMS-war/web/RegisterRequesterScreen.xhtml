<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register Requester Account</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h4>Register Requester Account</h4>
            <h:form>
                <h:outputText value="Username:"></h:outputText>
                <h:inputText id="loginIdIn" required="true" value="#{registerRequesterBean.loginId}"></h:inputText>
                <br/>
                <h:outputText value="Password:"></h:outputText>
                <h:inputSecret id="passwordIn" required="true" value="#{registerRequesterBean.password}"></h:inputSecret>
                <br/>
                <h:outputText value="Given Names:"></h:outputText>
                <h:inputText id="givenNamesIn" required="true" value="#{registerRequesterBean.givenNames}"></h:inputText>
                <br/>
                <h:outputText value="Surname:"></h:outputText>
                <h:inputText id="surnameIn" required="true" value="#{registerRequesterBean.surname}"></h:inputText>
                <br/>
                <h:outputText value="Email:"></h:outputText>
                <h:inputText id="emailIn" required="true" value="#{registerRequesterBean.email}">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>
                <br/>
                <h:outputText value="Student Number:"></h:outputText>
                <h:inputText id="studentNumberIn" required="true" value="#{registerRequesterBean.studentNumber}"></h:inputText>
                <br/>
                <h:outputText value="Academic Unit:"></h:outputText>
                <h:inputText id="academicUnitIn" required="true" value="#{registerRequesterBean.academicUnit}"></h:inputText>
                <br/>
                <h:outputText value="Program:"></h:outputText>
                <h:inputText id="programIn" required="true" value="#{registerRequesterBean.program}"></h:inputText>
                <br/>
                <h:outputText value="Session Number:"></h:outputText>
                <h:inputText id="sessionNumberIn" required="true" value="#{registerRequesterBean.sessionNumber}"></h:inputText>
                <br/>
                <h:outputText value="Thesis Topic:"></h:outputText>
                <h:inputText id="thesisTopicIn" required="true" value="#{registerRequesterBean.thesisTopic}"></h:inputText>
                <br/>
                <h:outputText value="Bank Account Number:"></h:outputText>
                <h:inputText id="bankAccountNumberIn" required="true" value="#{registerRequesterBean.bankAccountNumber}"></h:inputText>
                <br/>
                <h:outputText value="Student Type:"></h:outputText>
                <h:selectOneRadio required="true" value="#{registerRequesterBean.studentType}">
                    <f:selectItems class="top-kek" value="#{registerRequesterBean.studentTypes}"/>   			
                </h:selectOneRadio>	
                <br/>
                <h:outputText value="Supervisor Given Names:"></h:outputText>
                <h:inputText id="supervisorGivenNamesIn" required="true" value="#{registerRequesterBean.supervisorGivenNames}">
                    <h:message for="supervisorGivenNamesIn" />
                </h:inputText>
                <br/>
                <h:outputText value="Supervisor Surname:"></h:outputText>
                <h:inputText id="supervisorSurnameIn" value="#{registerRequesterBean.supervisorSurname}"></h:inputText>
                <br/>
                <br/>
                <h:commandButton class="btn waves-effect waves-light" value="Submit" type="command" action="#{registerRequesterBean.submit()}"/>
            </h:form>
        </div>
    </h:body>
</html>
