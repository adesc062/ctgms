<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Conference Travel Grant System</title>
    </h:head>
    <h:body>
        <div class="container">
            <h4>List of applications</h4>
            <h:dataTable value="#{supervisorBean.applicationsRequiringAttention}"
                         var="app">
                <h:column >#{app.getTitle()}</h:column>
                <h:commandButton actionListener="#{supervisorBean.viewGrant(app)}"></h:commandButton>
            </h:dataTable>
            <h:commandButton value="Logout" type="command" action="#{supervisorBean.logout()}"/>
        </div>
    </h:body>
</html>
