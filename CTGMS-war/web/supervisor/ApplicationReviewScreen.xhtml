<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Review Application</title>
    </h:head>
    <h:body>
        <div class="container">
            <h4>Review Application</h4>
            <h:form>
                <h:outputText value="Application Title: "></h:outputText>
                <h:outputText value="#{applicationReviewBean.title}"></h:outputText>
                <br/>
                <h:outputText value="Conference Name: "></h:outputText>
                <h:outputText value="#{applicationReviewBean.conference}"></h:outputText>
                <br/>
                <h:outputText value="Requester's Name: "></h:outputText>
                <h:outputText value="#{applicationReviewBean.requesterName}"></h:outputText>
                <br/>
                <h:outputText value="Description: "></h:outputText>
                <h:outputText value="#{applicationReviewBean.description}"></h:outputText>
                <br/>
                <br/>
                <h:outputText value="Expense Report"></h:outputText> 
                <hr/>
                <h:outputText value="Registration Expense Amount: "></h:outputText>
                <h:outputText value="#{applicationReviewBean.registrationAmount}"></h:outputText>
                <br/>
                <h:outputText value="Transportation Expense Amount: "></h:outputText>
                <h:outputText value="#{applicationReviewBean.transportationAmount}"></h:outputText>
                <br/>
                <h:outputText value="Accomodation Expense Amount: "></h:outputText>
                <h:outputText value="#{applicationReviewBean.accomodationAmount}"></h:outputText>
                <br/>
                <h:outputText value="Meals Expense Amount: "></h:outputText>
                <h:outputText value="#{applicationReviewBean.mealsAmount}"></h:outputText>
                <br/>
                <br/>
                <h:outputText value="Comments: "></h:outputText>
                <h:inputTextarea rows="10" value="#{applicationReviewBean.comments}"></h:inputTextarea>
                <br/>
                <h:commandButton value="Accept" type="command" actionListener="#{applicationReviewBean.accept()}"/>
                <h:commandButton value="Mark Incomplete" type="command" actionListener="#{applicationReviewBean.markIncomplete()}"/>
                <h:commandButton value="Refuse" type="command" actionListener="#{applicationReviewBean.refuse()}"/>
            </h:form>
        </div>
    </h:body>
</html>
